<!-- HERO -->
<section class="rog-hero">
  <h1>FLASHLIGHT</h1>
  <p>CSS INTERACTIVE PROJECT</p>
</section>

<!-- FLASHLIGHT -->
<section class="scene">

  <!-- TOGGLE -->
  <input type="checkbox" id="toggle">

  <div class="flashlight">

    <!-- BEAM -->
    <div class="beam"></div>

    <!-- HEAD -->
    <div class="head">
      <div class="ring"></div>
      <div class="lens"></div>
    </div>

    <!-- BODY -->
    <div class="body">
      <label for="toggle" class="switch">
        <span class="on">ON</span>
        <span class="off">OFF</span>
      </label>

      <div class="grip"></div>
      <div class="grip"></div>
    </div>

    <!-- TAIL -->
    <div class="tail"></div>
  </div>

  <p>Click ON / OFF on flashlight body</p>

</section>
